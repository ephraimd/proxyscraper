plugins {
    id 'java'
    id 'application'
}

group 'jm'
version '1.0'

sourceCompatibility = 1.8
mainClassName='Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/com.eclipsesource.minimal-json/minimal-json
    compile group: 'com.eclipsesource.minimal-json', name: 'minimal-json', version: '0.9.5'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
    compile(files('libs/com.mysql.jdbc_5.1.5.jar'))
    compile(files('libs/nanohttpd-webserver-2.1.1-jar-with-dependencies.jar'))
    compile(files('libs/SimpleMySQL.jar'))
}
task customFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'Main'
    }
    baseName = 'jm-fat-proxyserver'
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
